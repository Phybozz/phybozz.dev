<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>@Phybozz's Hub</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <section>
        <p class="parallax-layer4" data-speed="4" id="placeholder"><u>This website is under development or doesn't exist...</u></p>
    </section>
    <section>
        <p data-speed="4" class="parallax-layer3" id="sad">
        <span class="inner">:(</span>
        </p>
    </section>
    <section>
        <div id="background-sad"></div>
    </section>
    <p id="social">Wanna see my socials?</p>
    <a href="hub.html" id="okBtn">OK</a>
    <div id="cursor"></div>
    <button id="invertBtn">🌙</button>


    <script>
        const cursor = document.getElementById('cursor');

        let mouseX = 0, mouseY = 0;
        let currentX = 0, currentY = 0;
        const speed = 0.1; 

        window.addEventListener('mousemove', e => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        function animate() {
            currentX += (mouseX - currentX) * speed;
            currentY += (mouseY - currentY) * speed;

            cursor.style.top = currentY + 'px';
            cursor.style.left = currentX + 'px';

            requestAnimationFrame(animate);
        }

        animate();

        const hoverTargets = document.querySelectorAll('a, button, .mode-toggle');

        hoverTargets.forEach(el => {
            el.addEventListener('mouseenter', () => {
                cursor.classList.add('cursor--hover');
            });
            el.addEventListener('mouseleave', () => {
                cursor.classList.remove('cursor--hover');
            });
        });
    </script>
    <script>
        const layers = document.querySelectorAll('.parallax-layer3, .parallax-layer4');

        window.addEventListener('mousemove', e => {
            const x = (e.clientX / window.innerWidth - 0.5);
            const y = (e.clientY / window.innerHeight - 0.5);

            layers.forEach(layer => {
                const speed = parseFloat(layer.getAttribute('data-speed'));
                const moveX = x * speed * 5;
                const moveY = y * speed * 5;

                layer.style.transform = `translate3d(${moveX}px, ${moveY}px, 0)`;
            });
        });
    </script>
    <script>
        const btn = document.getElementById('invertBtn');

        btn.addEventListener('click', () => {
            document.body.classList.toggle('inverted');

            // Icon wechseln
            if (document.body.classList.contains('inverted')) {
                btn.textContent = '☀️';
            } else {
                btn.textContent = '🌙';
            }

            btn.classList.remove('animate');
            void btn.offsetWidth;
            btn.classList.add('animate');

            btn.disabled = true;
            setTimeout(() => {
                btn.disabled = false;
            }, 250);
        });
    </script>
</body>
</html>
